<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Livro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>Editar Livro</h1>
    <form action="/editar_livro/{{ livro['codigo'] }}" method="POST">
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" id="titulo" value="{{ livro['titulo'] }}" required><br><br>

        <label for="autor">Autor:</label>
        <input type="text" name="autor" id="autor" value="{{ livro['autor'] }}" required><br><br>

        <label for="ano">Ano:</label>
        <input type="text" name="ano" id="ano" value="{{ livro['ano'] }}" required><br><br>

        <label for="genero">Gênero:</label>
        <input type="text" name="genero" id="genero" value="{{ livro['genero'] }}" required><br><br>

        <button type="submit">Atualizar Livro</button>
    </form>
    <br>
    <a href="/catalogo">Voltar para o catálogo</a>
</body>
</html>
