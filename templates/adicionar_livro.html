<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>Adicionar Novo Livro</h1>
    <form action="/adicionar_livro" method="POST">
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" id="titulo" required><br><br>

        <label for="autor">Autor:</label>
        <input type="text" name="autor" id="autor" required><br><br>

        <label for="ano">Ano:</label>
        <input type="text" name="ano" id="ano" required><br><br>

        <label for="genero">Gênero:</label>
        <input type="text" name="genero" id="genero" required><br><br>

        <button type="submit">Adicionar Livro</button>
    </form>
    <br>
    <a href="/catalogo">Voltar para o catálogo</a>
</body>
</html>
